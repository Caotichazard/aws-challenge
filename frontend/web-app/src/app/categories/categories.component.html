<div>
    <ul>
        <li *ngFor="let category of categories">
            <div>
                <h1>{{category.name}}</h1>
                <h1>{{category.ID_Category}}</h1>
                <button (click)="delete(category)">Delete me</button>
            </div>

        </li>
    </ul>
    <div>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <label for="category-name">Name: </label>
            <input id="category-name" type="text" formControlName="name" required maxlength="128">
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">

                <div *ngIf="name?.errors?.required">
                    Name is required.
                </div>
                <div *ngIf="name?.errors?.maxlength">
                    Name can be up t0 128 characters long.
                </div>
                
            </div>
            <p>Complete the form to enable button.</p>
            <button type="submit" [disabled]="!categoryForm.valid">Submit</button>
        </form>
    </div>
</div>
